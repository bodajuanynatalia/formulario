<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f7f5f2; --text:#2b2b2b; --muted:#5f5c56; --gold:#c7a66a; --line:#e8e2d9;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; line-height:1.6;
      background:
        radial-gradient(900px 500px at 10% -5%, rgba(199,166,106,.06), transparent 60%),
        radial-gradient(1100px 700px at 120% 10%, rgba(181,143,79,.05), transparent 60%),
        var(--bg);
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card{
      width:min(720px, 92%);
      background:#fff; border:1px solid var(--line); border-radius:18px;
      box-shadow:0 10px 35px rgba(0,0,0,.10);
      padding:36px 28px;
      text-align:center;
    }
    h1{
      font-family:'Playfair Display',serif; font-size:40px; margin:0 0 6px; letter-spacing:.3px;
    }
    p{margin:0; color:var(--muted); font-size:18px}
    .msg{margin-top:8px; font-size:20px; color:#3a352e}
    .fade{animation:fadein .6s ease both}
    @keyframes fadein{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:none}}
  </style>
</head>
<body>
  <main class="card fade">
    <h1>Â¡Gracias!</h1>
    <p id="texto" class="msg"></p>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const status = params.get('status') || '';
    const texto = document.getElementById('texto');

    if (status === 'si') {
      texto.textContent = 'Gracias por confirmar. Â¡Nos vemos el 27 de junio de 2026 en Comillas!';
    } else {
      texto.textContent = 'Muchas gracias por responder ðŸ’›';
    }
  </script>
</body>
</html>
